name: Calculator App Validiations and tests

run-name: Calculator App Validiations and tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: 
  id-token: write
  contents: read

jobs:
  frontend-validations:
    runs-on: ubuntu-latest 
    steps:
      - name: code-checkout
        uses: actions/checkout@v4 
      - name: node-setup
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: code-validations
        run: |
          cd frontend
          npm ci
          npx htmlhint "**/*.html"
          npm run lint 
          npm run test:ci
  backend_valdiations:
    runs-on: ubuntu-latest
    steps:
      - name: code-checkout
        uses: actions/checkout@v4 
      - name: pyhton-setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: init-dependencies
        run: |
          cd backend 
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements-dev.txt
          make lint
          make test
          